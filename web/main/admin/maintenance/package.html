<script>
    $(document).ready(function() {
        var PACKAGE_LIST;
        var thumbnailImage;
        var updateThumbnailImage;

        $('#modal-create-package-upload').change(function() {
            var fileName = $(this).val();
            if (fileName) {
                var fileExtension = fileName.split('.').pop().toLowerCase();
                if (fileExtension === 'jpg' || fileExtension === 'png' || fileExtension === 'jpeg') {
                    console.log('Valid image file selected.');
                    $(this).removeClass("is-invalid");
                    $("#modal-create-package-thumbnail").attr("src", window.URL.createObjectURL(this.files[0]));
                    thumbnailImage = this.files[0];
                } else {
                    $("#modal-create-package-thumbnail").removeAttr("src");
                    thumbnailImage = "";
                    $(this).addClass("is-invalid");
                }
            }
        });

        $('#modal-update-package-upload').change(function() {
            var fileName = $(this).val();
            if (fileName) {
                var fileExtension = fileName.split('.').pop().toLowerCase();
                if (fileExtension === 'jpg' || fileExtension === 'png' || fileExtension === 'jpeg') {
                    console.log('Valid image file selected.');
                    $(this).removeClass("is-invalid");
                    $("#modal-update-package-thumbnail").attr("src", window.URL.createObjectURL(this.files[0]));
                    updateThumbnailImage = this.files[0];
                } else {
                    $("#modal-update-package-thumbnail").removeAttr("src");
                    updateThumbnailImage = "";
                    $(this).addClass("is-invalid");
                }
            }
        });


        retrievePackageList();

        function retrievePackageList() {
            $.ajax({
                url: adminRequest(GET_PACKAGE_URL + 'retrieve-all-package-list'),
                type: GET,
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    PACKAGE_LIST = dataResult;
                    var packageRow = "";
                    if (dataResult.statusCode == 200) {
                        dataResult.packageList.forEach(package => {
                            packageRow += `<tr>
								<td>${package.id}</td>
								<td>${package.name}</td>
								<td>${package.description}</td>
                                <td>${formatMoney(package.price)}</td>
                                <td>${formatStatus(package.status)}</td>
								<td><button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">
				                  		Action
				                    <span class="sr-only">Toggle Dropdown</span>
				                  </button>
				                  <div class="dropdown-menu" role="menu">
                                    <a class="dropdown-item view_data" href="javascript:void(0)" data-id="${package.id}"><span class="fa fa-eye text-primary"></span> View</a>
				                    <div class="dropdown-divider"></div>
				                    <a class="dropdown-item edit_data" href="javascript:void(0)" data-id="${package.id}"><span class="fa fa-edit text-primary"></span> Edit</a>
				                    <div class="dropdown-divider"></div>
				                    <a class="dropdown-item delete_data" href="javascript:void(0)" data-id="${package.id}"><span class="fa fa-trash text-danger"></span> Delete</a>
				                  </div></td>
							</tr>`;
                        });
                    }
                    $('.table').DataTable().destroy();
                    $("#table-body").html(packageRow);
                    var table = $('.table').DataTable();
                    table.draw();
                    $("#table-body").html(packageRow);
                },
                beforeSend: function() {
                    console.log('Request is about to be sent.');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Code to be executed if the request fails
                    console.log('Request failed: ' + textStatus, errorThrown);
                },
                complete: function() {
                    // Code to be executed after the request completes, regardless of success or failure
                    console.log('Request completed.');
                }
            });
        }

        $("#form-create-package").on("submit", function(event) {
            event.preventDefault();
            var name = $("#modal-create-package-name").val();
            var description = $("#modal-create-package-description").val();
            var duration = $("#modal-create-package-duration").val();
            var price = $("#modal-create-package-price").val();


            var formData = new FormData();
            formData.append('file', thumbnailImage);
            formData.append('action', 'create-package');
            formData.append('name', name);
            formData.append('description', description);
            formData.append('price', price);
            formData.append('duration', duration);
            $.ajax({
                url: adminRequest(PACKAGE_URL),
                type: "POST",
                data: formData,
                dataType: 'json',
                contentType: false,
                processData: false,
                cache: false,
                success: function(dataResult) {
                    if (dataResult.statusCode == 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Package has been successfully created!',
                            showConfirmButton: false,
                            timer: 1500
                        })

                    } else if (dataResult.statusCode == 5001) {
                        Swal.fire({
                            icon: 'error',
                            text: "You're trying to upload an invalid File Type!"
                        });
                        $("#modal-create-package-upload").addClass("is-invalid");
                    }
                    $("#modal-create-package").modal("hide");
                    retrievePackageList();
                },
                beforeSend: function() {
                    console.log('Request is about to be sent.');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Code to be executed if the request fails
                    console.log('Request failed: ' + textStatus, errorThrown);
                },
                complete: function() {
                    // Code to be executed after the request completes, regardless of success or failure
                    console.log('Request completed.');
                }
            });
        });

        $("#form-update-package").on("submit", function(event) {
            event.preventDefault();
            var id = $("#modal-update-package-id").val();
            var name = $("#modal-update-package-name").val();
            var description = $("#modal-update-package-description").val();
            var price = $("#modal-update-package-price").val();
            var duration = $("#modal-update-package-duration").val();
            var status = $("#modal-update-package-status").val();
            var formData = new FormData();
            formData.append('file', updateThumbnailImage);
            formData.append('action', 'update-package');
            formData.append('id', id);
            formData.append('name', name);
            formData.append('description', description);
            formData.append('price', price);
            formData.append('duration', duration);
            formData.append('status', status);
            $.ajax({
                url: adminRequest(PACKAGE_URL),
                type: "POST",
                data: formData,
                dataType: 'json',
                contentType: false,
                processData: false,
                cache: false,
                success: function(dataResult) {
                    if (dataResult.statusCode == 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Package has been successfully updated!',
                            showConfirmButton: false,
                            timer: 1500
                        })
                        $("#modal-update-package").modal("hide");
                    } else if (dataResult.statusCode == 5001) {
                        Swal.fire({
                            icon: 'error',
                            text: "You're trying to upload an invalid File Type!"
                        });
                        $("#modal-update-package-upload").addClass("is-invalid");
                    }
                    retrievePackageList();
                },
                beforeSend: function() {
                    console.log('Request is about to be sent.');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Code to be executed if the request fails
                    console.log('Request failed: ' + textStatus, errorThrown);
                },
                complete: function() {
                    // Code to be executed after the request completes, regardless of success or failure
                    console.log('Request completed.');
                }
            });
        });

        $("#button-create-package").on("click", function(event) {
            event.preventDefault();
            $("#modal-create-package").modal("show");
        });

        $(".table").on("click", ".view_data", function(event) {
            event.preventDefault();
            var id = $(this).data("id");
            PACKAGE_LIST.packageList.forEach(package => {
                if (package.id == id) {
                    $("#modal-view-package-id").val(package.id);
                    $("#modal-view-package-name").val(package.name);
                    $("#modal-view-package-description").html(package.description);
                    $("#modal-view-package-price").val(package.price);
                    $("#modal-view-package-duration").val(package.time);
                    $("#modal-view-package-status").val(package.status == 1 ? "Active" : "Inactive");
                    $("#modal-view-package-thumbnail").attr("src", "./../../../" + package.image);
                }
            });

            $("#modal-view-package").modal("show");
        });

        $(".table").on("click", ".edit_data", function(event) {
            event.preventDefault();
            var id = $(this).data("id");

            PACKAGE_LIST.packageList.forEach(package => {
                if (package.id == id) {
                    $("#modal-update-package-id").val(package.id);
                    $("#modal-update-package-name").val(package.name);
                    $("#modal-update-package-description").summernote('code', package.description);
                    $("#modal-update-package-price").val(package.price);
                    $("#modal-update-package-duration").val(package.time);
                    $("#modal-update-package-status").val(package.status);
                    $("#modal-update-package-thumbnail").attr("src", "./../../../" + package.image);
                }
            });

            $("#modal-update-package").modal("show");
        });

        $(".table").on("click", ".delete_data", function(event) {
            event.preventDefault();
            var id = $(this).data("id");
            Swal.fire({
                title: 'Are you sure?',
                text: "You will not be able to revert!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: adminRequest(PACKAGE_URL),
                        type: POST,
                        data: {
                            action: 'delete-package',
                            id: id
                        },
                        cache: false,
                        success: function(dataResult) {
                            Swal.fire(
                                'Deleted!',
                                'Room Category has been deleted.',
                                'success'
                            );
                            retrievePackageList();
                        },
                        beforeSend: function() {
                            console.log('Request is about to be sent.');
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            // Code to be executed if the request fails
                            console.log('Request failed: ' + textStatus, errorThrown);
                        },
                        complete: function() {
                            // Code to be executed after the request completes, regardless of success or failure
                            console.log('Request completed.');
                        }
                    });
                }
            })
        });

        $('.summernote').summernote({
            height: 200,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ol', 'ul', 'paragraph', 'height']],
                ['table', ['table']],
                ['view', ['undo', 'redo', 'fullscreen', 'codeview', 'help']]
            ]
        })
    });
</script>
