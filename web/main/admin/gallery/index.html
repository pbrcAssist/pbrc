<div class="modal fade" id="modal-new-image" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5">New Image</h3>
                <button type="button" class="btn-close btn btn-default" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" id="form-new-image">
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="mb-4 form-group">
                                    <label for="modal-new-image-detail-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="modal-new-image-detail-name">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-4 form-group">
                                    <label for="modal-new-image-detail-caption" class="form-label">Caption</label>
                                    <textarea type="text" class="form-control" id="modal-new-image-detail-caption"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="mb-4 form-group">
                                    <label for="modal-new-image-detail-image" class="form-label">Image</label>
                                    <input type="file" name="" id="modal-new-image-detail-image-file" value="Select Image" class="form-control">
                                    <img src="" alt="" srcset="" class="img-fluid" id="modal-new-image-detail-image">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script>
    $(document).ready(function() {
        var GALLERY_LIST = "";
        var updateThumbnailImage;
        var newThumbnailImage;
        retrieveGalleryList();

        $("#button-new-image").on("click", function(event) {
            event.preventDefault();
            $("#modal-new-image").modal("show");
        });

        $('#modal-update-image-detail-image-file').change(function() {
            var fileName = $(this).val();
            if (fileName) {
                var fileExtension = fileName.split('.').pop().toLowerCase();
                if (fileExtension === 'jpg' || fileExtension === 'png' || fileExtension === 'jpeg') {
                    console.log('Valid image file selected.');
                    $(this).removeClass("is-invalid");
                    $("#modal-update-image-detail-image").attr("src", window.URL.createObjectURL(this.files[0]));
                    updateThumbnailImage = this.files[0];
                } else {
                    $("#modal-update-image-detail-image").removeAttr("src");
                    updateThumbnailImage = "";
                    $(this).addClass("is-invalid");
                }
            }
        });

        $('#modal-new-image-detail-image-file').change(function() {
            var fileName = $(this).val();
            if (fileName) {
                var fileExtension = fileName.split('.').pop().toLowerCase();
                if (fileExtension === 'jpg' || fileExtension === 'png' || fileExtension === 'jpeg') {
                    console.log('Valid image file selected.');
                    $(this).removeClass("is-invalid");
                    $("#modal-new-image-detail-image").attr("src", window.URL.createObjectURL(this.files[0]));
                    newThumbnailImage = this.files[0];
                } else {
                    $("#modal-new-image-detail-image").removeAttr("src");
                    newThumbnailImage = "";
                    $(this).addClass("is-invalid");
                }
            }
        });

        $("#form-update-image-detail").on("submit", function(event) {
            event.preventDefault();
            var id = $("#modal-update-image-detail-id").val();
            var name = $("#modal-update-image-detail-name").val();
            var description = $("#modal-update-image-detail-caption").val();
            var formData = new FormData();
            formData.append('file', updateThumbnailImage);
            formData.append('action', 'update-gallery');
            formData.append('id', id);
            formData.append('name', name);
            formData.append('description', description);
            $.ajax({
                url: adminRequest(GALLERY_URL),
                type: "POST",
                data: formData,
                dataType: 'json',
                contentType: false,
                processData: false,
                cache: false,
                success: function(dataResult) {
                    if (dataResult.statusCode == 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Gallery has been successfully updated!',
                            showConfirmButton: false,
                            timer: 1500
                        })
                        $("#modal-update-image-detail").modal("hide");
                    } else if (dataResult.statusCode == 5001) {
                        Swal.fire({
                            icon: 'error',
                            text: "You're trying to upload an invalid File Type!"
                        });
                    }
                    retrieveGalleryList();
                },
                beforeSend: function() {
                    console.log('Request is about to be sent.');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Code to be executed if the request fails
                    console.log('Request failed: ' + textStatus, errorThrown);
                },
                complete: function() {
                    // Code to be executed after the request completes, regardless of success or failure
                    console.log('Request completed.');
                }
            });
        });

        $("#form-new-image").on("submit", function(event) {
            event.preventDefault();
            var name = $("#modal-new-image-detail-name").val();
            var description = $("#modal-new-image-detail-caption").val();
            var formData = new FormData();
            formData.append('file', newThumbnailImage);
            formData.append('action', 'save-gallery');
            formData.append('name', name);
            formData.append('description', description);
            $.ajax({
                url: adminRequest(GALLERY_URL),
                type: "POST",
                data: formData,
                dataType: 'json',
                contentType: false,
                processData: false,
                cache: false,
                success: function(dataResult) {
                    if (dataResult.statusCode == 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Gallery has been successfully updated!',
                            showConfirmButton: false,
                            timer: 1500
                        })
                        $("#modal-new-image").modal("hide");
                    } else if (dataResult.statusCode == 5001) {
                        Swal.fire({
                            icon: 'error',
                            text: "You're trying to upload an invalid File Type!"
                        });
                    }
                    retrieveGalleryList();
                },
                beforeSend: function() {
                    console.log('Request is about to be sent.');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Code to be executed if the request fails
                    console.log('Request failed: ' + textStatus, errorThrown);
                },
                complete: function() {
                    // Code to be executed after the request completes, regardless of success or failure
                    console.log('Request completed.');
                }
            });
        });

        function retrieveGalleryList() {
            $.ajax({
                url: adminRequest(GET_GALLERY_URL + "retrieve-gallery"),
                type: GET,
                cache: false,
                success: function(dataResult) {
                    var dataResult = JSON.parse(dataResult);
                    GALLERY_LIST = dataResult;
                    var galleryRow = "";
                    if (dataResult.statusCode == 200) {
                        dataResult.gallery.forEach(gallery => {
                            galleryRow += `<tr>
                        <td>${gallery.id}</td>
                        <td>${gallery.name}</td>
                        <td>${gallery.description}</td>
                        <td><img src="./../../../${gallery.image}" alt="" srcset="" class="img-fluid"></td>
                        <td><button type="button" class="btn btn-flat btn-default btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                  Action
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <div class="dropdown-menu" role="menu">
                            <a class="dropdown-item view_data " href="javascript:void(0)" data-id="${gallery.id}"><span class="fa fa-eye text-primary "></span> View</a>
                            <div class="dropdown-divider "></div>
                            <a class="dropdown-item edit_data" href="javascript:void(0)" data-id="${gallery.id}"><span class="fa fa-edit text-success "></span> Update</a>
                            <div class="dropdown-divider "></div>
                            <a class="dropdown-item delete_data " href="javascript:void(0)" data-id="${gallery.id}"><span class="fa fa-trash text-danger "></span> Delete</a>
                          </div>
                        </td>
                    </tr>`;
                        });
                    }
                    $('.table').DataTable().destroy();
                    $("#table-body").html(galleryRow);
                    var table = $('.table').DataTable();
                    table.draw();
                    $("#table-body").html(galleryRow);
                },
                beforeSend: function() {
                    console.log('Request is about to be sent.');
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Code to be executed if the request fails
                    console.log('Request failed: ' + textStatus, errorThrown);
                },
                complete: function() {
                    // Code to be executed after the request completes, regardless of success or failure
                    console.log('Request completed.');
                }
            });
        }

        $(".table").on("click", ".view_data", function(event) {
            event.preventDefault();
            var id = $(this).data("id");
            GALLERY_LIST.gallery.forEach(gallery => {
                if (id == gallery.id) {
                    $("#modal-view-image-detail-id").val(gallery.id);
                    $("#modal-view-image-detail-name").val(gallery.name);
                    $("#modal-view-image-detail-caption").val(gallery.description);
                    $("#modal-view-image-detail-image").attr("src", "./../../../" + gallery.image);
                }
            });
            $("#modal-view-image-detail").modal("show");
        });

        $(".table").on("click", ".edit_data", function(event) {
            event.preventDefault();
            var id = $(this).data("id");
            GALLERY_LIST.gallery.forEach(gallery => {
                if (id == gallery.id) {
                    $("#modal-update-image-detail-id").val(gallery.id);
                    $("#modal-update-image-detail-name").val(gallery.name);
                    $("#modal-update-image-detail-caption").val(gallery.description);
                    $("#modal-update-image-detail-image").attr("src", "./../../../" + gallery.image);
                }
            });
            $("#modal-update-image-detail").modal("show");
        });

        $(".table").on("click", ".delete_data", function(event) {
            event.preventDefault();
            var id = $(this).data("id");
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: adminRequest(GALLERY_URL),
                        type: POST,
                        data: {
                            action: 'delete-gallery',
                            id: id
                        },
                        cache: false,
                        success: function(dataResult) {
                            Swal.fire(
                                'Deleted!',
                                'Image has been deleted.',
                                'success'
                            )
                            retrieveGalleryList();
                        },
                        beforeSend: function() {
                            console.log('Request is about to be sent.');
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            // Code to be executed if the request fails
                            console.log('Request failed: ' + textStatus, errorThrown);
                        },
                        complete: function() {
                            // Code to be executed after the request completes, regardless of success or failure
                            console.log('Request completed.');
                        }
                    });
                }
            })
        });
    });
</script>
